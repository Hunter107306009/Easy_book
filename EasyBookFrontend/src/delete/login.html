<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./login.css" rel="stylesheet" type="text/css">
        <title>登入頁面</title>

    </head>
    <div id ="original_body">
        <div id ="login_body">
            <div id="login_title">EasyBook</div>
            
            <div id="form_login">
                <div id="form_select_user">
                    <select class="form_select" id="opt">
                        <option>選擇身份</option>
                        <option value="res">店家</option>
                        <option value="cus">顧客</option>
                    </select>
                </div>
                <form action="" class="login">
                    <input type="text" placeholder="PhoneNumber 手機號碼" />
                    <input type="password" placeholder="Password 密碼" />
                    <div id="submit_wrap">
                        <button id="login" class="btn" >登入</button>
                        <button id="register" class="btn" >註冊</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</html>
